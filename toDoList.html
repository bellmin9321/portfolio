<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <script src="https://kit.fontawesome.com/905d7a3a95.js" crossorigin="anonymous"></script>
  <script src="toDoList.js"></script>
  <link rel="stylesheet" href="./public/toDoList.css">
</head>
<body>
  <div id="todolist">
    <div class="mian__title">
      <h1>ToDolist</h1>
    </div>

    <div class="input__section">
      <form>
        <div>
          <input type="text" class="item" autofocus="true">
        </div>
        <div>
          <button class="input__button">
            <i class="fas fa-plus-circle"></i>
          </button>
        </div>
      </form>
      <div class="item__list"></div>
    </div>
  </div>
</body>
</html>
